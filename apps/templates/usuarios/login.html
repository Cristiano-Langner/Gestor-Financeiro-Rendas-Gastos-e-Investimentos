{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<div class="pagina">
    <form action="{% url 'login' %}" method="POST" class="form-cadastro">
        {% csrf_token %}
        <div>
            {% for field in form.visible_fields %}
            <div>
                <label for="{{ field.id_for_label }}">{{field.label}}
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <div>
            <button type="submit">Logar</button>
        </div>
    </form>
    <div style="margin-left: 410px;">
        <p>NÃ£o tem uma conta ainda? <a href="{% url 'cadastro' %}">Cadastrar</a></p>
    </div>
</div>

{% endblock %}

<script src="{% static 'styles/menu.js' %}"></script>
