<table>
    <thead>
        <tr>
        <th>Ticker</th>
        <th>Preço atual</th>
        <th>Média compra</th>
        <th>Dividendos</th>
        <th>Quantidade</th>
        <th>Lucro</th>
        </tr>
    </thead>
    <tbody>
        {% for ticker, dados  in tickers_consolidados.items %}
        <tr>
            <td>{{ ticker  }}</td>
            <td><span class="{% if dados.valor >= dados.preco_medio %}positive{% else %}negative{% endif %}">
                {{ dados.valor }}</td>
            </span>
            <td>R$ {{ dados.preco_medio }}</td>
            <td>R$ {{ dados.dividendo }}</td>
            <td> {{ dados.quantidade }}</td>
            <td><span class="{% if dados.lucro >= 0 %}positive{% else %}negative{% endif %}">
                {{ dados.lucro }}</td>
            </span>
        </tr>
        {% endfor %}
    </tbody>
</table>
