<form method="get" class="filter-form">
    <div>
        <label for="selected_month">MÃªs:</label>
        <input type="month" id="selected_month" name="selected_month">
    </div>
    
    <div>
        <label for="selected_category">Categoria:</label>
        <select id="selected_category" name="selected_category">
            <option value="">Todas as categorias</option>
            {% for category in opcoes %}
                <option value="{{ category.0 }}">{{ category.1 }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div>
        <label for="selected_payment">Pagamento:</label>
        <select id="selected_payment" name="selected_payment">
            <option value="">Todos pagamento</option>
            {% for payment in opcoes_pagamentos %}
                <option value="{{ payment.0 }}">{{ payment.1 }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit">Filtrar</button>
    <form action="{% if tipo == 'renda' %} url 'limpar_filtros' 'rendas'{% else %} url 'limpar_filtros' 'gastos'{% endif %}" method="get">
        <button type="submit">Limpar Filtros</button>
    </form>   
</form>
