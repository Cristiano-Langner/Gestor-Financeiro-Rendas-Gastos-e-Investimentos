{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<div class="pagina">
    <form action="{% url 'rendas' %}" method="POST">
        {% csrf_token %}
        <div>
            {% for field in form.visible_fields %}
            <div>
                <label for="{{ field.id_for_label }}">{{field.label}}
                {{ field.as_widget }}
            </div>
            {% endfor %}
        </div>
        <div>
            <button type="submit">Cadastrar renda</button>
        </div>
    </form>
</div>

{% endblock %}

<script src="{% static 'styles/menu.js' %}"></script>
